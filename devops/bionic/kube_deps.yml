- hosts: all
  become: yes
  tasks:
   # TODO: properly setup docker-ce
   # TODO: for GPU nodes, install nvidia docker runtime (and set to default)
   - name: install Docker
     apt:
       name: docker-ce
       version: 17.03
       state: present
       update_cache: true

   - name: install APT Transport HTTPS
     apt:
       name: apt-transport-https
       state: present

   - name: add Kubernetes apt-key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present

   - name: add Kubernetes' APT repository
     apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

   - name: install kubelet
     apt:
       name: kubelet
       state: present
       update_cache: true

   - name: install kubeadm
     apt:
       name: kubeadm
       state: present

- hosts: kube-master
  become: yes
  tasks:
   - name: install kubectl
     apt:
       name: kubectl
       state: present
